<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qosmetics</title>
    <link rel="stylesheet" href="tabler/tabler-icons.min.css">
    <link rel="stylesheet" href="https://www.gquery.org/lib/css/gquery.ui.v2.css">
    <link rel="stylesheet" href="https://www.gquery.org/lib/css/gazeimg.gquery.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="body">
        <div class="title">Qosmetics频道</div>
        <div class="meta"></div>
        <div class="subtitle">
            <span class="btnSubtitle activated" data-file="file/qsabers-web.json">光剑</span> / 
            <span class="btnSubtitle" data-file="file/qbloqs-web.json">方块</span> / 
            <span class="btnSubtitle" data-file="file/qwalls-web.json">墙</span>
        </div>
        <div class="selectors">
            <input type="checkbox" id="gqui-imageonly">
            <label class="btn success" for="gqui-imageonly">只看有图</label>

            <input type="radio" id="gqui-timesort" name="sortway">
            <label class="btn info" for="gqui-timesort">时间倒序</label>
            <input type="radio" id="gqui-timesort-reversed" name="sortway" checked="true">
            <label class="btn info" for="gqui-timesort-reversed">时间排序</label>
            <input type="radio" id="gqui-unsort" name="sortway">
            <label class="btn info" for="gqui-unsort">乱序</label>

            <div class="search" style="float:right;">
                <input type="checkbox" id="gqui-search">
                <label class="btn success" for="gqui-search">筛选简介</label>
                <div class="input-wrap" style="float: left;">
                    <input type="text" id="search" class="input mb-2">
                </div>
            </div>

        </div>
        <div id="sabers">

        </div>
    </div>

</body>
<script src="https://www.gquery.org/lib/js/gquery.js"></script>
<script src="https://www.gquery.org/lib/js/gquery.ui.v2.js"></script>
<script src="https://www.gquery.org/lib/js/gazeimg.gquery.js"></script>
<script src="index.js"></script>

</html>
